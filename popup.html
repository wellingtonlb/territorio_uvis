<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <style>
        /* Estilos Gerais */
        body { 
            width: 380px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f6f9; 
            margin: 0; 
            padding: 15px; 
        }

        h3 { 
            color: #0d6efd; 
            text-align: center; 
            margin: 0 0 15px 0; 
            font-size: 18px; 
        }

        /* Inputs */
        .input-group { margin-bottom: 10px; }
        label { font-size: 11px; font-weight: bold; color: #6c757d; display: block; margin-bottom: 2px; }
        input { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        .row { display: flex; gap: 10px; }
        .col-8 { flex: 2; }
        .col-4 { flex: 1; }

        /* Bot√£o */
        button#btn-consultar { 
            width: 100%; 
            padding: 10px; 
            background-color: #0d6efd; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 5px; 
        }
        button#btn-consultar:hover { background-color: #0b5ed7; }
        button#btn-consultar:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Resultados */
        #results-area { display: none; margin-top: 15px; }
        
        .result-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: white; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            padding: 8px; 
            margin-bottom: 8px; 
        }

        .border-uvis { border-left: 3px solid #0d6efd; }
        .border-da { border-left: 3px solid #6610f2; }
        .border-std { border-left: 3px solid #adb5bd; }

        .res-content { display: flex; flex-direction: column; width: 85%; }
        .res-label { font-size: 10px; text-transform: uppercase; color: #6c757d; font-weight: bold; }
        .res-value { font-size: 13px; color: #212529; font-weight: 600; word-break: break-word; }
        
        .fw-bold { font-weight: 800; }

        .btn-copy { 
            background: none; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            cursor: pointer; 
            padding: 4px 8px; 
            color: #6c757d; 
        }
        .btn-copy:hover { background-color: #e9ecef; color: #0d6efd; }

        #loading { display: none; text-align: center; margin-top: 20px; color: #0d6efd; }
    </style>
</head>
<body>

    <h3>Localizador UVIS e UBS</h3>

    <div class="input-group">
        <label>CEP</label>
        <input type="text" id="cep" placeholder="00000-000" maxlength="9">
    </div>

    <div class="row input-group">
        <div class="col-8">
            <label>Logradouro</label>
            <input type="text" id="logradouro" placeholder="Nome da Rua">
        </div>
        <div class="col-4">
            <label>N√∫mero</label>
            <input type="text" id="numero" placeholder="N¬∫">
        </div>
    </div>

    <button id="btn-consultar" disabled>Carregando bases...</button>

    <div id="loading">Processando...</div>

    <div id="results-area">
        <div class="result-row border-uvis">
            <div class="res-content">
                <span class="res-label">UVIS (Refer√™ncia)</span>
                <span id="res-uvis" class="res-value">-</span>
            </div>
            <button class=\"btn-copy\" data-target=\"res-uvis\" title=\"Copiar\">‚ùê</button>
        </div>

        <div class="result-row border-da">
            <div class="res-content">
                <span class="res-label">Distrito (DA)</span>
                <span id="res-da" class="res-value">-</span>
            </div>
            <button class="btn-copy" data-target="res-da" title="Copiar">‚ùê</button>
        </div>

        <div class="result-row" style="border-left: 3px solid #198754;">
            <div class="res-content">
                <span class="res-label" style="color: #198754;">üè• UBS de Refer√™ncia</span>
                <span id="res-ubs" class="res-value fw-bold">-</span>
            </div>
            <button class="btn-copy" data-target="res-ubs" title="Copiar">‚ùê</button>
        </div>

        <div class="result-row border-std">
            <div class="res-content">
                <span class="res-label">Logradouro</span>
                <span id="res-log" class="res-value">-</span>
            </div>
            <button class="btn-copy" data-target="res-log" title="Copiar">‚ùê</button>
        </div>

        <div class="result-row border-std">
            <div class="res-content">
                <span class="res-label">Bairro</span>
                <span id="res-bairro" class="res-value">-</span>
            </div>
            <button class="btn-copy" data-target="res-bairro" title="Copiar">‚ùê</button>
        </div>

        <div class="result-row border-std">
            <div class="res-content">
                <span class="res-label">CEP</span>
                <span id="res-cep" class="res-value">-</span>
            </div>
            <button class="btn-copy" data-target="res-cep" title="Copiar">‚ùê</button>
        </div>
    </div>

    <p style="text-align: center; margin-top: 15px; font-size: 10px; color: #adb5bd;">
        Pol√≠tica de Privacidade
    </p>

    <script src="popup.js"></script>
    <script src="turf.js"></script>
</body>
</html>
